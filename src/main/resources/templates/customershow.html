<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Robert Walters Associates - View Customer</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Customer Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.customerId}">Customer Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">FirstName:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.firstName}">FirstName</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">LastName:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.lastName}">LastName</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.address}">Address</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.email}">Email</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
